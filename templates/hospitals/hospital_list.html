<h1>Hospitals</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>View</th>
    <th>Edit</th>
    </tr>
</thead>
<tbody>
    {% for hospital in object_list %}
    <tr>
    <td>{{ hospital.name }}</td>
    <td><a href="{% url "hospital_view" hospital.id %}">view</a></td>
    <td><a href="{% url "hospital_edit" hospital.id %}">edit</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
